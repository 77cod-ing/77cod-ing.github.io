<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="Picture1.png">
<title>Contact Us</title>
<style>
body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right,#2c0e43 10%,#581c87  ) ;
    }

    /* Navbar container */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
      background-color: #0d1325;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .logo-icon {
      color: #a855f7;
      font-size: 26px;
      margin-right: 8px;
      letter-spacing: 2.5px;
    }

    /* Links */
    .nav-links {
      display: flex;
      gap: 35px;
    }
    .nav-links a {
      color: #d1d5db;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      display: inline-block;          
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .nav-links a:hover {
      color: #a855f7;                
      transform: scale(1.2);          
    }
.contact-box {
  backdrop-filter: blur(1000px);
  -webkit-backdrop-filter: blur(12px);
  margin: 3rem auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0px 20px rgb(4, 226, 255);
  max-width: 500px;
  width: 100%;
  direction: ltr;
  opacity: 0;
  transform: scale(0.5);
  animation: fadeInUp 0.8s forwards;
    }
    
@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.contact-box h2 {
  text-align: center;
  color: #ffffff;
  margin-bottom: 20px;
}

.contact-box label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #ffffff;
}

.contact-box input,
.contact-box textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid rgba(255, 255, 255, 0.5); 
  border-radius: 10px;
  font-size: 14px;
  background: transparent; 
  color: #ffffff; 
}

.contact-box input::placeholder,
.contact-box textarea::placeholder {
  color: rgba(255, 255, 255, 0.7);
}

.contact-box textarea {
  height: 120px;
  resize: none;
}

.contact-box button {
  width: 100%;
  padding: 12px;
  background: #3498db;
  border: none;
  color: #ffffff;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.contact-box button:hover {
  background: #2980b9;
}

#success-message {
  display: none;
  text-align: center;
  color: #00ff00;
  margin-top: 10px;
}

/* Media Queries 600px*/
@media (max-width: 600px) {
  .contact-box {
    padding: 5px;
  }

  .contact-box h2 {
    font-size: 0.9rem;
  }

  .contact-box input,
  .contact-box textarea {
    width: 80%;
    font-size: 10px;
    margin-left: 5%;
  }

  .contact-box button {
    font-size: 12px;
    padding: 7px;
  }
  .contact-box label{
    margin-left: 5%;
  }
  
}
@media (max-width: 1290px) {
 .navbar img{
    margin-left: 70%;
  }
}
@media (max-width: 1190px) {
 .navbar img{
    margin-left: 60%;
  }
}
@media (max-width: 1290px) {
 .navbar img{
    margin-left: 40%;
  }
}
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    height: auto;
    padding: 10px;
  }

  .navbar .logo {
    margin-bottom: 10px;
  }

  .navbar ul {
    flex-direction: column;
    gap: 10px;
  }
  }
</style>
</head>
<body>

  <header class="navbar">
    <a href="#" class="logo">
      <span class="logo-icon">{ / }</span> 77cod_ing
    </a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
      <a href="Privacy Policy.html">Privacy Policy</a>
      <a href="Terms & Conditions.html">Terms & Conditions</a>
    </nav>
  </header>

<div class="contact-box">
  <h2 style="color: #fff;font-size: 2rem;">Contact Us</h2>
  <form id="contact-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name..." required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

    <button type="submit">Send</button>
  </form>
  <p id="success-message">Your message has been sent successfully! Thank you for contacting us.</p>
</div>

<script>
const form = document.getElementById('contact-form');
const successMessage = document.getElementById('success-message');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(form);

  const response = await fetch('https://formspree.io/f/mblavpkl', { 
    method: 'POST', 
    body: formData,
    headers: { 'Accept': 'application/json' }
  });

  if (response.ok) {
    successMessage.style.display = 'block';
    form.reset();
  } else {
    alert('An error occurred! Please try again.');
  }
});
</script>

</body>
</html>
